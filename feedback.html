<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arsh Campaign - Feedback</title>
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/feedback.css">
</head>
<body>
<header>
<img src="images/logo.png" alt="Campaign Logo" class="logo">
<nav>
<a href="">Home</a>
<a href="campaign">Campaign</a>
<a href="achievements">Achievements</a>
<a href="feedback">Feedback</a>
</nav>
</header>
<main>
<h1>Submit Your Feedback</h1>
<p>Drop your suggestions for improvements in the school!</p>
<img src="images/feedback.jpg" alt="Feedback Banner" class="banner">
<form id="feedbackForm">
<label for="name">Name:</label>
<input type="text" id="name" required>
<label for="grade">Grade:</label>
<input type="text" id="grade" required>
<label for="message">Message:</label>
<textarea id="message" rows="5" required></textarea>
<button type="submit">Submit</button>
</form>
<p id="successMessage"></p>
</main>
<footer>
<p>&copy; 2025 Arsh's Student Council Campaign</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
